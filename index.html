<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AI PDF Summary</title>
  <link rel="stylesheet" href="src/popup/styles/popup.css" />
  <script type="module" src="src/popup/popup.ts" defer></script>
</head>

<body>
  <div class="container">
    <h2>AI PDF Summary</h2>
    <div class="file-input-wrapper">
      <label for="file-input" class="custom-file-upload">
        <span id="file-label">Select PDF File</span>
      </label>
      <input type="file" id="file-input" accept=".pdf" />
      <span id="file-status">No File Selected</span>
    </div>
    <button id="summarize-btn" disabled>Summarize in One Click</button>
    <div id="summary-output"></div>
    <div class="result-buttons">
      <button id="copy-btn" disabled>Copy to Clipboard</button>
      <button id="export-btn" disabled>Export Summary</button>
    </div>
  </div>
</body>

</html>
